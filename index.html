<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hidaya â€” Splash Demo</title>
  <style>
    :root{
      --purple-1:rgb(238,219,252); /* top */
      --purple-2:rgb(229,193,255); /* bottom */
      --accent: #fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;background:#fff}/* Full-screen splash */
.splash{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;
  background: linear-gradient(180deg,var(--purple-1),var(--purple-2));
  color:var(--accent);
  -webkit-font-smoothing:antialiased;transition:opacity .45s ease, transform .45s ease;
  z-index:1000;
}

.splash img{
  width:450px;height:auto;margin-bottom:20px;
}

.wordmark{
  font-family: 'Merriweather', Georgia, serif;
  font-size:32px;letter-spacing:0.6px;color:rgba(255,255,255,0.98);
}

.tagline{margin-top:8px;opacity:0.92;font-size:14px;color:rgba(255,255,255,0.9)}

/* fade-out animation applied after 3s */
.splash.fade-out{opacity:0;transform:scale(.98);pointer-events:none}

/* main content placeholder */
.main{
  min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:24px;
}
.card{padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(16,24,40,0.08);background:#fff;max-width:720px;text-align:center}
h1{margin:0 0 8px 0;font-size:20px}
p{margin:0;color:#444}

@media (prefers-reduced-motion: reduce){
  .splash, .splash.fade-out{transition:none;animation:none}
}

  </style>
</head>
<body>  <!-- SPLASH SCREEN -->  <div id="splash" class="splash" aria-hidden="false">
    <img src="hidaya.png" alt="Hidaya Logo" />
    
  
  </div>  <!-- MAIN APP (hidden until splash finishes) -->  <main id="main" class="main" aria-hidden="true" style="display:none">
    <div class="card">
      <h1>Welcome to Hidaya</h1>
      <p>This is a placeholder main screen. Replace this with your app content or routing logic.</p>
    </div>
  </main>  <script>
    (function(){
      const splash = document.getElementById('splash');
      const main = document.getElementById('main');
      const VISIBLE_MS = 3000;
      const FADE_MS = 450;

      document.addEventListener('DOMContentLoaded', () => {
        const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (reduceMotion) {
          setTimeout(()=>{
            splash.style.display = 'none';
            splash.setAttribute('aria-hidden','true');
            main.style.display = '';
            main.setAttribute('aria-hidden','false');
          }, VISIBLE_MS);
          return;
        }

        setTimeout(()=>{
          splash.classList.add('fade-out');
          splash.setAttribute('aria-hidden','true');
        }, VISIBLE_MS);

        
        setTimeout(()=>{
  window.location.href = "home.html"; // route to another page
}, VISIBLE_MS + FADE_MS + 10);
        
      });
    })();
  </script></body>
</html>
