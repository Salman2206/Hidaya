    body {

      font-weight: bold;

    .container {
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
    }

    select, input {

      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;

    .dua-card {

      overflow: hidden;
    }

    .dua-header {

      font-weight: bold;
      font-size: 1.2rem;
      color: #6a1b9a;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .arrow.open {
      transform: rotate(90deg);
    }

    .dua-content {
      display: none;
      padding: 16px;
      border-top: 1px solid #eee;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dua-arabic {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      text-align: center;
      margin-bottom: 10px;
    }

    .dua-hinglish {
      font-style: italic;
      color: #333;
      margin-bottom: 6px;
    }

    .dua-translation {
      font-size: 1rem;
      color: #444;
      line-height: 1.4;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>

    const searchBox = document.getElementById('searchBox');
    const categoryFilter = document.getElementById('categoryFilter');
    const duaList = document.getElementById('duaList');

    function renderDuas(list) {
      duaList.innerHTML = "";
      list.forEach(dua => {
        const card = document.createElement('div');
        card.classList.add('dua-card');
        card.setAttribute('data-category', dua.category);

        card.innerHTML = `
          <div class="dua-header">
            ${dua.title}
            <span class="arrow">â–¶</span>
          </div>
          <div class="dua-content">
            <div class="dua-arabic">${dua.arabic}</div>
            <div class="dua-hinglish">ðŸ“Œ ${dua.hinglish}</div>
            <div class="dua-translation">ðŸ“„ ${dua.translation}</div>
          </div>
        `;

        const header = card.querySelector('.dua-header');
        const content = card.querySelector('.dua-content');
        const arrow = card.querySelector('.arrow');

        header.addEventListener('click', () => {
          const isOpen = content.style.display === "block";
          document.querySelectorAll('.dua-content').forEach(c => c.style.display = "none");
          document.querySelectorAll('.arrow').forEach(a => a.classList.remove('open'));

          if (!isOpen) {
            content.style.display = "block";
            arrow.classList.add('open');
          }
        });

        duaList.appendChild(card);
      });
    }

    function filterDuas() {
      const searchText = searchBox.value.toLowerCase();
      const category = categoryFilter.value;

      const filtered = duas.filter(dua => {
        const matchesSearch =
          dua.title.toLowerCase().includes(searchText) ||
          dua.hinglish.toLowerCase().includes(searchText) ||
          dua.translation.toLowerCase().includes(searchText);

        const matchesCategory = category === 'all' || dua.category === category;

        return matchesSearch && matchesCategory;
      });

      renderDuas(filtered);
    }

    // Init
    renderDuas(duas);
    searchBox.addEventListener('input', filterDuas);
    categoryFilter.addEventListener('change', filterDuas);
