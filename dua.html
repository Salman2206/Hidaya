<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dua Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3e6f9;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #9c5df0;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.15);
    }

    .container {
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .dua-card {
      background: #fff;
      border-radius: 14px;
      margin-bottom: 14px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .dua-header {
      padding: 16px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #6a1b9a;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .arrow.open {
      transform: rotate(90deg);
    }

    .dua-content {
      display: none;
      padding: 16px;
      border-top: 1px solid #eee;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dua-arabic {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      text-align: center;
      margin-bottom: 10px;
    }

    .dua-hinglish {
      font-style: italic;
      color: #333;
      margin-bottom: 6px;
    }

    .dua-translation {
      font-size: 1rem;
      color: #444;
      line-height: 1.4;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="header">
    📖 Dua Collection
  </div>

  <div class="container">
    <!-- Category Dropdown -->
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="khana">Khana</option>
      <option value="pani">Pani</option>
      <option value="sona">Sona</option>
      <option value="safar">Safar</option>
      <option value="kabristan">Kabristan</option>
    </select>

    <!-- Search -->
    <input type="text" id="searchBox" placeholder="Search Dua...">

    <!-- Dua List -->
    <div id="duaList"></div>
  </div>

  { "title": "Mayyat ko dekhne ki dua", "arabic": "إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ", "hinglish": "Inna lillahi wa inna ilayhi raji’un", "translation": "Indeed we belong to Allah and to Him we return", "category": "kabristan" },

  // 🌙 Daily life & Others
  { "title": "Shukriya ada karne ki dua", "arabic": "جَزَاكَ اللَّهُ خَيْرًا", "hinglish": "Jazakallahu khayran", "translation": "May Allah reward you with goodness", "category": "rozmarra" },
  { "title": "Chinkne par jawab", "arabic": "يَرْحَمُكَ اللَّه", "hinglish": "Yarhamukallah", "translation": "May Allah have mercy on you", "category": "rozmarra" },
  { "title": "Gusse me dua", "arabic": "أَعُوذُ بِاللَّهِ مِنَ الشَّيْطَانِ", "hinglish": "A’udhu billahi minash-shaytan", "translation": "I seek refuge in Allah from Satan", "category": "rozmarra" },
  { "title": "Bazaar me dakhil hone ki dua", "arabic": "لَا إِلٰهَ إِلَّا اللَّهُ وَحْدَهُ", "hinglish": "La ilaha illallahu wahdahu", "translation": "None has the right to be worshipped but Allah alone", "category": "rozmarra" },
  { "title": "Dukh me padhne ki dua", "arabic": "إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ", "hinglish": "Inna lillahi wa inna ilayhi raji’un", "translation": "We belong to Allah and to Him we shall return", "category": "dukh" },

  { "title": "Karz se chutkaara ki dua", "arabic": "اللَّهُمَّ اكْفِنِي بِحَلَالِكَ عَنْ حَرَامِكَ", "hinglish": "Allahumma ikfini bihalalika ‘an haramika", "translation": "O Allah, suffice me with what is halal instead of haram", "category": "rozmarra" },
  { "title": "Rizq ke liye dua", "arabic": "اللَّهُمَّ اكْفِنِي بِحَلَالِكَ", "hinglish": "Allahumma ikfini bihalalika", "translation": "O Allah, provide me with halal sustenance", "category": "rizq" },
  { "title": "Maghfirat ki dua", "arabic": "رَبِّ اغْفِرْ لِي", "hinglish": "Rabbi ighfir li", "translation": "My Lord, forgive me", "category": "maghfirat" },
  { "title": "Jannat mangne ki dua", "arabic": "اللَّهُمَّ اجْعَلْنِي مِنْ أَهْلِ الْجَنَّةِ", "hinglish": "Allahumma aj‘alni min ahlil-jannah", "translation": "O Allah, make me among the people of Paradise", "category": "akhirat" }
];

    const searchBox = document.getElementById('searchBox');
    const categoryFilter = document.getElementById('categoryFilter');
    const duaList = document.getElementById('duaList');

    function renderDuas(list) {
      duaList.innerHTML = "";
      list.forEach(dua => {
        const card = document.createElement('div');
        card.classList.add('dua-card');
        card.setAttribute('data-category', dua.category);

        card.innerHTML = `
          <div class="dua-header">
            ${dua.title}
            <span class="arrow">▶</span>
          </div>
          <div class="dua-content">
            <div class="dua-arabic">${dua.arabic}</div>
            <div class="dua-hinglish">📌 ${dua.hinglish}</div>
            <div class="dua-translation">📄 ${dua.translation}</div>
          </div>
        `;

        const header = card.querySelector('.dua-header');
        const content = card.querySelector('.dua-content');
        const arrow = card.querySelector('.arrow');

        header.addEventListener('click', () => {
          const isOpen = content.style.display === "block";
          document.querySelectorAll('.dua-content').forEach(c => c.style.display = "none");
          document.querySelectorAll('.arrow').forEach(a => a.classList.remove('open'));

          if (!isOpen) {
            content.style.display = "block";
            arrow.classList.add('open');
          }
        });

        duaList.appendChild(card);
      });
    }

    function filterDuas() {
      const searchText = searchBox.value.toLowerCase();
      const category = categoryFilter.value;

      const filtered = duas.filter(dua => {
        const matchesSearch =
          dua.title.toLowerCase().includes(searchText) ||
          dua.hinglish.toLowerCase().includes(searchText) ||
          dua.translation.toLowerCase().includes(searchText);

        const matchesCategory = category === 'all' || dua.category === category;

        return matchesSearch && matchesCategory;
      });

      renderDuas(filtered);
    }

    // Init
    renderDuas(duas);
    searchBox.addEventListener('input', filterDuas);
    categoryFilter.addEventListener('change', filterDuas);
  </script>
</body>
</html>
