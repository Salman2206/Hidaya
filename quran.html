/* ---------- Full Juz Mapping ---------- */
function getJuzForAyah(surahNum, ayahNum) {
  const juzBoundaries = [
    { surah: 1, ayah: 1 },    // Juz 1
    { surah: 2, ayah: 142 },  // Juz 2
    { surah: 2, ayah: 253 },  // Juz 3

    { surah: 12, ayah: 53 },  // Juz 13
    { surah: 15, ayah: 1 },   // Juz 14
    { surah: 17, ayah: 1 },   // Juz 15
    { surah: 18, ayah: 75 },  // Juz 16
    { surah: 21, ayah: 1 },   // Juz 17
    { surah: 23, ayah: 1 },   // Juz 18
    { surah: 25, ayah: 21 },  // Juz 19
    { surah: 27, ayah: 56 },  // Juz 20
    { surah: 29, ayah: 46 },  // Juz 21
    { surah: 33, ayah: 31 },  // Juz 22
    { surah: 36, ayah: 28 },  // Juz 23
    { surah: 39, ayah: 32 },  // Juz 24
    { surah: 41, ayah: 47 },  // Juz 25
    { surah: 46, ayah: 1 },   // Juz 26
    { surah: 51, ayah: 31 },  // Juz 27
    { surah: 58, ayah: 1 },   // Juz 28
    { surah: 67, ayah: 1 },   // Juz 29
    { surah: 78, ayah: 1 },   // Juz 30
  ];

  let juz = 30; // default last Juz
  for (let i = 0; i < juzBoundaries.length; i++) {
    const b = juzBoundaries[i];
    const next = juzBoundaries[i + 1];
    if (
      (surahNum > b.surah || (surahNum == b.surah && ayahNum >= b.ayah)) &&
      (!next ||
        surahNum < next.surah ||
        (surahNum == next.surah && ayahNum < next.ayah))
    ) {
      juz = i + 1;
      break;
    }
  }
  return juz;
}

/* ---------- Bookmark Renderer ---------- */
function renderBookmarks() {
  const wrap = document.getElementById("bookmarkList");
  wrap.innerHTML = "";

  const bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");

  if (bookmarks.length === 0) {
    wrap.innerHTML = `<div style="text-align:center; padding:40px; color:#666;">No bookmarks yet ðŸ“‘</div>`;
    return;
  }

  bookmarks.forEach((b) => {
    const [sNum, aNum] = b.split(":");
    const surah = surahs.find((s) => s.n == sNum);

    const juz = getJuzForAyah(Number(sNum), Number(aNum));
    const juzPage = `juz${juz}.html`;

    const link = document.createElement("a");
    link.href = `${juzPage}#ayah-${sNum}:${aNum}`;
    link.style.textDecoration = "none";
    link.style.color = "inherit";

    const card = document.createElement("div");
    card.className = "card";

    const circ = document.createElement("div");
    circ.className = "circle";
    circ.textContent = sNum;

    const info = document.createElement("div");
    info.className = "info";

    const left = document.createElement("div");
    left.className = "grow";
    left.innerHTML = `
      <div class="label">${surah ? surah.name : "Surah " + sNum}</div>
      <div class="muted">Ayah ${aNum} â€” <b>Juz ${juz}</b></div>
    `;

    info.append(left);
    card.append(circ, info);
    link.appendChild(card);
    wrap.appendChild(link);
  });
}
